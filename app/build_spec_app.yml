version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing docker
      - aws --version
      - yum install  docker -y
      # - sudo service docker start

  build:
    commands:
      - echo Build started on `date`
      - cd app
      - docker build . -t servian/techchallengeapp:latest
      - docker tag servian/techchallengeapp ${AWS_ACCOUNTID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ENVPREFIX}-serviantestapp:${CODEBUILD_BUILD_NUMBER}
      - aws ssm put-parameter --name ${ENVPREFIX}-ServiantestApp-ECR-Tag --value ${CODEBUILD_BUILD_NUMBER} --type String --overwrite
      - aws ecr get-login-password | docker login --username AWS --password-stdin ${AWS_ACCOUNTID}.dkr.ecr.${AWS_REGION}.amazonaws.com
      - docker push ${AWS_ACCOUNTID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ENVPREFIX}-serviantestapp:${CODEBUILD_BUILD_NUMBER}
  post_build:
    commands:
      - echo Build completed on `date`
